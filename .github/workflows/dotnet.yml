# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test with Coverage
      run: dotnet test --no-build --collect:"XPlat Code Coverage"
    - name: Check Code Coverage
      run: |
        # Extract coverage percentage
        coverage=$(grep -oP '(?<=<line-rate>)[0-9.]+(?=</line-rate>)' TestProject1/TestResults/*/coverage.cobertura.xml | awk '{sum+=$1} END {print sum/NR*100}')
        echo "Code Coverage: $coverage%"

        # Check if coverage is below the threshold (70%)
        if (( $(echo "$coverage < 70" | bc -l) )); then
          echo "Code coverage is below 70%!"
          exit 1
        fi
    - name: Clean Old Test Results
      run: |
        echo "Cleaning up old test results..."
        find TestProject1/TestResults -type f -mtime +7 -exec rm {} \;
